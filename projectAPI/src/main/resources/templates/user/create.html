<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Create User</title>
</head>
<body layout:fragment="body">
	
<div class="row">
	<div class="container mt-3">
		<h2>CREATE USER</h2>
		<form th:action="@{/user/create}" method="post">
			<div class="mb-3 mt-3">
				<label for="name">Name:</label> 
				<input class="form-control" placeholder="Enter Full name" name="name">
			</div>
			<div class="mb-3 mt-3">
				<label for="username">Username:</label> 
				<input class="form-control" placeholder="Enter Username" name="username">
			</div>
			
			<div class="mb-3">
				<label for="password">Password:</label> 
				<input  type="password" class="form-control" placeholder="Enter password" name="password">
			</div>
			
			<div class="mb-3">
				<label for="email">Email:</label> 
				<input  type="email" class="form-control" placeholder="abcxyz@gmail.com" name="email">
			</div>
			
			<div>
				<label>Role:</label>
				<input type="checkbox" name="roles" th:value="ROLE_ADMIN"> ADMIN
				<input type="checkbox" name="roles" th:value="ROLE_MEMBER"> MEMBER
				<input type="checkbox" name="roles" th:value="ROLE_SELLER"> SELLER
				<input type="checkbox" name="roles" th:value="ROLE_CUSTOMER"> CUSTOMER
			</div>
			
			<button type="submit" class="btn btn-primary" th:text="#{button.save}"></button>
		</form>
	</div>
	</form>
	
</div>
</body>
</html>
