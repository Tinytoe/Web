<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body layout:fragment="body">
<h2>BILL</h2>
	<form action="/bill/create" method="post">
		
			<div>
				<label> Select Username:</label><br> 
					<select name="user.id">
						<option value="">-----Select----</option>
						    <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.username}"></option>
					</select><br>
					
			</div>
			<div>
				<div class="mb-3">
				<label>Coupon Code:</label> <br>
				<input type="text" placeholder="Enter CouponCode" name="couponCodeInput">
			</div>
			</div>
			<button type="submit" th:text="#{button.save}"></button>
	</form>
</body>
</html>
