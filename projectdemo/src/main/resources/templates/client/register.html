<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Create User</title>
</head>
<body layout:fragment="body">
	
<div class="row">
	<div class="container mt-3">
		<h2>CREATE USER</h2>
		<form th:action="@{/client/register}" method="post">
			<div class="mb-3 mt-3">
				<label for="name">Name:</label> 
				<input class="form-control" placeholder="Enter Full name" name="name">
			</div>
			<div class="mb-3 mt-3">
				<label for="username">Username:</label> 
				<input class="form-control" placeholder="Enter Username" name="username">
			</div>
			
			<div class="mb-3">
				<label for="password">Password:</label> 
				<input  type="password" class="form-control" placeholder="Enter password" name="password">
			</div>
			
			<div class="mb-3">
				<label for="email">Email:</label> 
				<input  type="email" class="form-control" placeholder="abcxyz@gmail.com" name="email">
			</div>
			<div class="mb-3">
				<label for="phone">Phone:</label> 
				<input  type="text" class="form-control" placeholder="0123456789" name="phone">
			</div>
			<div class="mb-3">
				<label for="address">Address:</label> 
				<input  type="text" class="form-control" placeholder="Quang Trung - Hà Đông - Hà Nội" name="address">
			</div>
			
			<div>
				<input type="hidden" name="roles" th:value="ROLE_MEMBER">
			</div>
			
			<button type="submit" class="btn btn-dark" >Register</button>
		</form>
	</div>
	
</div>
</body>
</html>
