<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit</title>
</head>
<body>

	<form th:object="${student}" action="/student/edit" method="post">
		
		<label for="studentId"> Student Id:</label><br>
		<input th:field="*{studentId}" name="studentId"><br>
		
		<label for="studentCode"> Student Code:</label><br>
		<input th:field="*{studentCode}" name="studentCode"><br>
		<p th:errors="*{studentCode}" />
		

		<button type="submit"> Save </button>

	</form>

</body>
</html>
