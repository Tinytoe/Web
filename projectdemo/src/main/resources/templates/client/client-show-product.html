<!DOCTYPE html>
<html layout:decorate="template.html">
<head>
<title>DANH SACH SAN PHAM</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>
<body layout:fragment="body">
	<h1>DANH SACH SAN PHAM</h1>
	<div class="row">
		<div th:each="product : ${productList}" class="col-4 card">
			<h2 th:text="${product.category.name}"></h2>
			<div class="card" style="width: 400px">
				<img class="card-img-top"
					th:src="@{'/product/download-file?image=' + ${product.urlImage}}"
					alt="Card image" style="width: 300px">
				<div class="card-body">
					<h4 class="card-title" th:text="${product.name}"></h4>
					<p class="card-text" th:text="${product.description}"></p>
					<p class="card-text" th:text="${product.price} + '$'"></p>
					</div>
					<form action="/bill/them-vao-gio-hang">
						<div class="buttons_added" style="margin-left: 3px">
							<input aria-label="quantity" class="input-qty" max="9999" min="1"
								name="quantityInput" type="number" value="1"> 
							<input type="hidden" name="productId" th:value="${product.id}"> 
								<button type="submit" class="btn btn-primary" style="margin-left: 3px" >Add to Cart</button>
						</div>
					</form>
				</div>
			
		</div>
	</div>
</body>

</html>
