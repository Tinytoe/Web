<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit</title>
</head>
<body>

	<form th:object="${user}" action="/user/edit" method="post">
		
		<label for="username"> Username:</label><br>
		<input readonly th:field="*{username}" name="username"> <br>
		
		<label for="password"> Password:</label><br>
		<input th:field="*{password}" name="password"><br>
		<p th:errors="*{password}" />
		
		<label for="bDate">Date of birth:</label> 
		<input type="date" name="bDate">
		<p th:errors="*{birthdate}" />
		
		<div>
				<label for="userRole.userId"> Select Role:</label><br> 
				<select name="userRole.userId">
					<option value="">-----Chon----</option>

					<option th:each="userRole : ${userRoleList}"
						th:value="${userRole.userId}" th:text="${userRole.role}"></option>
				</select><br>
				<label for="student.studentId"> Select StudentId:</label><br> 
				<select name="student.studentId">
					<option value="">-----Chon----</option>

					<option th:each="student : ${studentList}"
						th:value="${student.studentId}" th:text="${student.studentCode}"></option>
				</select><br>
			
		<button type="submit">Save</button>

	</form>

</body>
</html>
