<!DOCTYPE html>
<html layout:decorate="/template.html">
<head>
<meta charset="UTF-8">
<!--  -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.button-number {
	height: 30px;
	width: 30px;
	border: 2px solid black;
	font-family: serif;
}
</style>
</head>
<body layout:fragment="body">
	<div class="container">
		<div style="margin-top: 30px; float: left;">
			<form th:action="@{/user/search}" method="post">
				<div class="input-group">
					<input type="text" th:value="${page}" class="form-control"
						placeholder="Search" name="page">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
				<p>
					Tong so: <span th:text="${totalPage}"></span>
				</p>
			</form>
			<div style="margin-bottom: 10px">
				<a th:href="@{/user/create}" class="btn btn-primary"><span
					class="glyphicon glyphicon-plus"></span>Create</a>
			</div>
		</div>

		<div style="margin-top: 10px">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Username</th>
						<th>Password</th>
						<th>Email</th>
						<th>ROLE</th>
						<th>Other</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}">

						<td th:text="${user.id}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.password}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.roles}"></td>
						<td>
							<div style="word-wrap: break-word;">
								<a class="btn btn-primary"
									th:href="@{'/user/edit?id=' + ${user.id}}"> <span
									class="glyphicon glyphicon-pencil"></span> Edit
								</a> <a class="btn btn-primary"
									th:href="@{'/user/delete?id=' + ${user.id}}"> <span
									class="glyphicon glyphicon-remove"></span> Delete
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<form th:action="@{/user/search}" method="post">
				<div>
					<div>
					<label>Items:</label>
					<button class="button-number" type="submit" name="size"
						th:value="5">5</button>
					<button class="button-number" type="submit" name="size"
						th:value="10">10</button>
					<button class="button-number" type="submit" name="size"
						th:value="15">15</button>
					<label>Page:</label>
					<button class="button-number" type="submit" name="page"
						th:value="0">1</button>
					<button class="button-number" type="submit" name="page"
						th:value="1">2</button>
					<button class="button-number" type="submit" name="page"
						th:value="2">3</button>	
					</div>
					<div>
					
				</div>
				</div>
				
			</form>
		</div>
	</div>
</body>
</html>
