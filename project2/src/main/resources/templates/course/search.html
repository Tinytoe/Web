<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search</title>
</head>
<body>

	<div th:each="course : ${courseList}">
		<p th:text=" 'Course Id: ' +  ${course.id}">
		<p th:text=" 'Course Name: ' +  ${course.name}">
		<div>
			<a th:href="@{'/course/edit?id=' + ${course.id}}"> Edit</a>
			<a th:href="@{'/course/delete?id=' + ${course.id}} "> Delete</a>
		</div>
	
	</div>
</body>
</html>
