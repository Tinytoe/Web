<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search</title>
</head>
<body>
	<div th:each="user : ${userList}">
		<p th:text=" 'ID: ' +  ${user.id}">
		<p th:text=" 'User name: ' +  ${user.username}">
		<p th:text=" 'Password: ' +  ${user.password}">
		<p th:text=" 'DOB: ' +  ${user.birthdate}">
		<p th:text=" 'Role: ' +  ${user.userRole.role}">
		<img  th:src=" ${user.avatar} " width="400">
		
		<div>
			<a th:href="@{'/user/edit?id=' + ${user.id}}"> Edit</a>
			<a th:href="@{'/user/delete?id=' + ${user.id}} "> Delete</a>
		</div>
	
	</div>
</body>
</html>
