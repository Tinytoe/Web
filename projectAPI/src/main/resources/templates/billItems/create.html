		<h2>Bill ITEMS</h2>
		<form th:action="@{/billItems/create}" method="post">
			
			<div>
				<label> Select Bill Id:</label><br> 
				<select name="bill.id">
					<option value="">-----Select----</option>
					    <option th:each="bill : ${billList}" th:value="${bill.id}" th:text="${bill.id}"></option>
				</select><br>
			</div>
			
			<div>
				<label> Select Product:</label><br> 
				<select name="product.id">
					<option value="">-----Select----</option>
					    <option th:each="product : ${productList}" th:value="${product.id}" th:text="${product.name}"></option>
				</select><br>
			</div>
			<div class="mb-3 mt-3">
				<label for="buyPrice">Buy Price:</label> 
				<input class="form-control" placeholder="Buy Price" name="buyPrice">
			</div>
			<div class="mb-3 mt-3">
				<label for="quantity">Quantity:</label> 
				<input class="form-control" placeholder="Enter Quantity" name="quantity">
			</div>
